<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="js/jquery-1.8.3.min.js"></script>
     <script src="js/load.js"></script>
     <script src="js/jquery.easing.1.3.js"></script>
     <script src="js/fancybox/fancybox/jquery.fancybox-1.3.4.pack.js"></script>
     <link rel="stylesheet" href="js/fancybox/fancybox/jquery.fancybox-1.3.4.css" type="text/css">
     <link rel="stylesheet" href="icon/font/flaticon.css" type="text/css">
     <link rel="stylesheet" href="css/layout.css" type="text/css">
     <link rel="stylesheet" href="css/inside.css" type="text/css">
     <title>商品名稱</title>
</head>
<body>
    <header></header>
    <div id="main">
       <ul id="breadcrumbs">
            <li><a href="index.html">首頁</a>></li>
            <li><a href="new.html">最新商品</a>></li>
            <li><a href="inside.html" class="current">目前商品名稱</a></li>
       </ul>
       <div class="row1">
           <div class="left">
                <a class="group img1" rel="group1" href="img/inside/1.jpg">
                  <img src="img/inside/1.jpg" alt="">
                </a>
                <div class="imgwp">      
                      <a class="group" rel="group1" href="img/inside/2.jpg"><img src="img/inside/2.jpg" alt=""></a>
                      <a class="group" rel="group1" href="img/inside/3.jpg"><img src="img/inside/3.jpg" alt=""></a>
                      <a class="group" rel="group1" href="img/inside/4.jpg"><img src="img/inside/4.jpg" alt=""></a>
                </div>
            </div>
           <div class="right">
               <h2>扭轉時空戒指</h2>
               <p>NT$<span id="tal">163</span></p>
               <label for="color">顏色</label>
               <select name="" id="color">
                  <option value="金">金</option>
                  <option value="銀">銀</option>
               </select>
               <div class="num">
                   <p>數量</p>
                   <p><span class="less">-</span><span><input type="text" id="Num" value="1"></span><span class="plus">+</span></p>
               </div>
               <div class="addcart">加入購物車</div>
               <div class="down">
                   <p>商品描述</p>
                   <ul>
                       <li>商品皆為實際拍攝</li>
                       <li>商品材質：合金</li>
                       <li>內圍直徑SIZE約：1.7 cm / 國際戒圍：#12</li>
                       <li>Made In Korea</li>
                       <li>提供10日退換貨服務，請詳閱「售後服務」</li>
                   </ul>
               </div>
           </div>
       </div>
       <div class="row3">
           <img src="img/inside/1-1.jpg" alt="">
           <img src="img/inside/1-2.jpg" alt="">
           <img src="img/inside/1-3.jpg" alt="">
           <img src="img/inside/1-4.jpg" alt="">
           <img src="img/inside/1-5.jpg" alt="">
       </div>
    </div>
    <footer></footer>
    
<script>
   $("a.group").fancybox({
		'transitionIn'	:	'elastic',
		'transitionOut'	:	'elastic',
		'speedIn'		:	600, 
		'speedOut'		:	200, 
		'overlayShow'	:	true,
        'overlayColor'  :   '#000',
        'overlayOpacity':   0.8,
	});
   
$(".plus").click(function(){
    var i = parseInt($("#Num").val());
     var T=parseInt($('#tal').val());
     parseInt($("#Num").val(i+1));
        if(i>9){$("#Num").val(10)}
      T = parseInt(T*i);
});
  $('#main .less').click(function(){
      var i = parseInt($("#Num").val());
       var T=parseInt($('#tal').val());
     parseInt($("#Num").val(i-1));
      if(i<=1){$("#Num").val(1)}
      T = parseInt(T*i);
    
  });
   
   
</script>    
</body>
</html>
