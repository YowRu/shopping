<!DOCTYPE html>
<html lang="zh-Hant">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="B&amp;R的飾品，戒指; 項鍊; 耳環; 手鍊; 飾品配件">
     <meta name="keywords" content="平價飾品,韓國飾品,飾品,戒指,耳環,項鍊,手鍊,飾品,手鏈,br accessory">
     <script src="js/jquery-1.8.3.min.js"></script>
     <script src="js/load.js"></script>
     <script src="js/TWzipcode/jquery.twzipcode.min.js"></script>
     <link rel="stylesheet" href="icon/font/flaticon.css" type="text/css">
     <link rel="stylesheet" href="css/layout.css" type="text/css">
     <link rel="stylesheet" href="css/pay.css" type="text/css">
     <script src="js/TWzipcode/jquery.twzipcode.min.js"></script>
     <title>付款資訊</title>
</head>
<body>
   <header></header>
   <div id="main">
        <ul id="breadcrumbs">
            <li><a href="index.html">首頁</a>></li>
            <li><a href="cart.html">購物清單</a>></li>
            <li><a href="pay.html" class="current">付款資訊</a></li>
        </ul>
        <div class="content">
            <div class="up">
                <h2>折扣優惠</h2>
                <div>
                     <label for="discount">優惠代碼</label>
                     <input type="text" name="discount" id="discount" maxlength="8" placeholder="請輸入優惠代碼" />
                </div>
                <div>
                    <label for="money">購物金</label>
                    <input type="text" name="money" id="money" maxlength="5" placeholder="請輸入購物金金額" /><p>可用額度<span>200</span>元</p>
                </div>
            </div>
            <div class="middle">
                <h2>收件資訊</h2>
                <div>
                    <label for="name">姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名</label>     
                    <input name="name" type="text" maxlength="6" id="name" required="required" placeholder="請填真實姓名"/>
                </div>
                <div>
                    <label for="mbphone">手&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;機</label>   
                    <input name="mbphone" type="text" maxlength="10" id="mbphone" />
                </div>
                <div>
                    <div id="twzipcode">地&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;址</div>
                    <input name="address" type="text" id="address" placeholder="請輸入完整地址"/>
                </div>
                <div>
                    <label for="memo">備&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;註</label>
                    <input type="textarea" id="memo">
                </div>
            </div>
            <div class="down"> 
                <div class="row3">
                    <div class="left">
                        <ul>
                            <li>請確認您購買的商品尺寸、顏色及數量。確認後訂單將無法進行任何更改喔！</li>
                            <li>若您上有其他商品需購買，請點選「繼續購物」。如果要進行結帳，請點選「下一步」</li>
                            <li>商品售價將以您實際結帳之即時價格為主，商品數量、贈品與優惠等，也將以您實際結賬為準。</li>
                        </ul>
                    </div>
                    <div class="right">
                        <p>總金額. <span>590</span></p>
                    </div>
                </div>   
                <div class="row4">
                    <div class="back"><a href="index.html"> ◄ 繼續購物</a></div>
                    <div class="next"><a href="payok.html">結帳</a></div>
                </div>  
            </div> 
        </div>
   </div>
   <footer></footer>     
   
<script>
$('#twzipcode').twzipcode();
</script> 
</body>
</html>
