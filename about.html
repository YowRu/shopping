        <h2>Bonny &amp; Read的由來</h2><br>
        <p>Bonny &amp; Read是二位女海盜的名字,<br>
        Anne Bonny 與 Mary Read親身飛到中國與韓國,<br>
        就像是尋寶一樣,在市集中四處尋找飾品,<br>
        只希望能符合不同感覺的女孩,<br>
        我們相信沒有人是完全一樣的,<br>
        每個人擁有不同的個性及特質,<br>
        有人溫柔婉約、有人活潑率真<br>
        唯一相同的是：每個人都是美麗的！<br><br>

        我們堅持低價的經營理念,<br>
        為了女孩們走在時尚尖端,<br>
        我們堅持每週新品上架，只為完整你的美麗。<br>
