<script>
    function menu (){
        var $W=$(window).width();
        var $H=$(window).height();
        var $mh= $H-($('header').height())-($('footer').height());
        $('header .menuOpen').width($W);
        $('header .menuOpen').hide();
        $('header .bg').height($H+118);
        if($('#main').height()<$mh){
            $('#main').height($mh);
        }
      }
    $( document ).ready(menu);
    $(window).resize(menu);
  
    $('header .menu').click(function(){
        $('header .menuOpen').slideToggle(800);
        $('header .bg').show();
        $("body").toggleClass('menuchange');
    });
$('header .bg').click(function(){
        $('header .menuOpen').fadeToggle(500);
        $('header .bg').hide();
        $("body").toggleClass('menuchange');
    });
</script>
